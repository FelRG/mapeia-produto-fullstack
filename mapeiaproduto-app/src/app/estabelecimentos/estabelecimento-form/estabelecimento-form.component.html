<br />
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
  Estabelecimento &gt; Cadastrar Estabelecimento
  </li>
</ol>

<div class="container pb-4">
  <form>
    <!-- Nome do Estabelecimento -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome do estabelecimento</label>
      <input
        type="text"
        id="nome"
        name="nome"
        class="form-control rounded-pill border border-dark"
        placeholder="Digite o nome do estabelecimento. Ex: Queijaria do Sul"
      />
    </div>

    <!-- Categoria do Local -->
    <div class="mb-3">
      <label for="categoria" class="form-label">Categoria do local</label>
      <input
        type="text"
        id="categoria"
        name="categoria"
        class="form-control rounded-pill border border-dark"
        placeholder="Digite a categoria do local. Ex: Comércio de Frutas e Legumes"
      />
    </div>

    <!-- Endereço -->
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço</label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        class="form-control rounded-pill border border-dark"
        placeholder="Digite o endereço. Ex: Rua dos Almirantes"
      />
    </div>

    <!-- Número -->
    <div class="mb-3">
      <label for="numero" class="form-label">Número</label>
      <input
        type="text"
        id="numero"
        name="numero"
        class="form-control rounded-pill border border-dark"
        placeholder="Digite o número. Ex: 1669"
      />
    </div>

    <!-- Estado -->
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <select
        id="estado"
        name="estado"
        class="form-select rounded-pill border border-dark"
      >
        <option value="" disabled selected>Selecione o estado</option>
        <option value="RS">RS</option>
        <option value="SC">SC</option>
        <option value="PR">PR</option>
        <option value="SP">SP</option>
        <!-- Adicione mais estados conforme necessário -->
      </select>
    </div>

    <!-- Cidade -->
    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <select
        id="cidade"
        name="cidade"
        class="form-select rounded-pill border border-dark"
      >
        <option value="" disabled selected>Selecione a cidade</option>
        <option value="Santa Maria">Santa Maria</option>
        <option value="Porto Alegre">Porto Alegre</option>
        <option value="Caxias do Sul">Caxias do Sul</option>
        <!-- Adicione dinamicamente ou fixe conforme necessidade -->
      </select>
    </div>

    <!-- Complemento -->
    <div class="mb-3">
      <label for="complemento" class="form-label">Complemento</label>
      <input
        type="text"
        id="complemento"
        name="complemento"
        class="form-control rounded-pill border border-dark"
        placeholder="Digite o complemento. Ex: Casa, Apartamento, Loja"
      />
    </div>

    <!-- Botões -->
    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-danger px-4 rounded-pill">
        Cancelar
      </button>
      <button type="submit" class="btn btn-success px-4 rounded-pill">
        Cadastrar Estabelecimento
      </button>
    </div>
  </form>
</div>
